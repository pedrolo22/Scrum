    <div class="login">

      <div class="formholder">

          <form action="/login" method="get">
               <fieldset>
                 <label name="nick">Nick</label>
                 <input type="nick" placeholder="Introduzca su nick" />
                 <label name="password">Password</label>
                 <input type="password" placeholder="Introduzca su contraseÃ±a">

        </div>
      </div>
    </div>
    
    <div class="regis">
      <div class="arrow-up2"></div>
      <div class="formholder2">
        <div class="randompad2">
            <form action="/register" method="post">
                <fieldset>       
                    <table class="table">
                        <thead>
                          <tr>
                            <td><label name="name">Firstname</label></td>
                            <td><label name="surname">Lastname</label></td>
                            <td><label name="email">Email</label></td>


                          </tr>
                        </thead>
                        <tbody>

                            <td><input type="surname" /></td>
                            <td> <input type="email" placeholder="example@example.com" /></td>
                          </tr>
                          <tr>
                            <td><label name="nick">Nick</label></td>
                            <td><label name="psw">Password</label></td>
                            <td><label name="rol">Rol</label></td>
                          </tr>
                          <tr>
                            <td> <input type="nick" /></td>
                            <td><input type="password" /></td>
                            <td><select name="rol">
                                  <option value="scrum_manager">Scrum Manager</option>
                                  <option value="developer">Developer</option>
                                </select>
                            </td>
                          </tr>

                          <tr>
                           <td id="reg"> <input type="submit" value="Register" /></td>
                          </tr>

                        </tbody>

                  </table>

                </fieldset>
            </form>     
           
        </div>
      </div>
    </div>  
    
    </div>
  </div>
</div>
